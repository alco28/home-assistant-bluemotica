fox:
  sequence:
    - service: remote.send_command
      entity_id: remote.living_room
      data:
        device: 47158865
        command: 'Inputhdmi2'
    - service: remote.send_command
      entity_id: remote.living_room
      data:
        device: 35163109
        command: ['1', '3', 'NumberEnter']
    - condition: template
      value_template: '{{ states.sensor.current_activity.state != "Watch DirecTV"}}'
    - service: remote.turn_on
      entity_id: remote.living_room
      data:
        activity: 19594181
    - delay:
        seconds: 15
    - service: remote.send_command
      entity_id: remote.living_room
      data:
        device: 35163109
        command: ['1', '3', 'NumberEnter']

