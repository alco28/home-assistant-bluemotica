# Interval records from energymonitor
- platform: emoncms
  api_key: !secret Emoncms_API
  url: !secret Emoncms_URL
  scan_interval: 30
  id: 1
  unit_of_measurement: "W" 
  exclude_feed_id:
    - 10
    - 15
    - 6
    - 3
    - 11
    - 20
  sensor_names:
    1: "Voltage AC"
    2: "House use"
    7: "Solar Zuid"
    17: "Kookplaat"
    19: "Stroom import"
    22: "Temperatuur water aanvoer"
    23: "Tmperatuur kruipruimte"

# Day records from energymonitor
- platform: emoncms
  api_key:  !secret Emoncms_API
  url: !secret Emoncms_URL
  id: 2
  scan_interval: 1800
  unit_of_measurement: "KWHD" 
  include_only_feed_id:
    - 10
    - 15
  sensor_names:
    15: "KWHd total"
    10: "KWHd Solar"
    


