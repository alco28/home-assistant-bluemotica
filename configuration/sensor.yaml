# Interval records from energymonitor
- platform: emoncms
  api_key: !secret Emoncms_API
  url: !secret Emoncms_URL
  scan_interval: 30
  id: 1
  unit_of_measurement: "W" 
  include_only_feed_id:
    - 1
    - 2
    - 3
    - 6
    - 7
    - 11
    - 15
    - 19
    - 20
    - 27
    - 28
    - 29
    - 31
    - 33
    - 34
    
  sensor_names:
    1: "Voltage AC"
    2: "House use"
    7: "Solar Zuid"
    17: "Kookplaat"
    19: "Stroom import"
    22: "Temperatuur water aanvoer"
    23: "Temperatuur kruipruimte"
    27: "Solar Serre"
    31: "Solar totaal"

# Day records from energymonitor
- platform: emoncms
  api_key:  !secret Emoncms_API
  url: !secret Emoncms_URL
  id: 2
  scan_interval: 1800
  unit_of_measurement: "KWHD" 
  include_only_feed_id:
    - 10
    - 15
  sensor_names:
    15: "KWHd total"
    33: "KWHd Solar"
    



